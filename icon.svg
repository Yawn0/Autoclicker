    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="44" cy="42" r="2.5" fill="#FFD700" opacity="0.7">
    <animate attributeName="r" values="2.5;5;2.5" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text -->
  <text x="32" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">AUTO</text>
